<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <input type="datetime-local" id="countdownInput" class="p-2 border rounded mb-4">
  <div id="countdown" class="text-3xl font-bold text-gray-800"></div>

  <script>
    function updateCountdown() {
      let input = document.getElementById("countdownInput").value;
      let targetDate = new Date(input);
      let now = new Date();
      let diff = targetDate - now;

      if (diff > 0) {
        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        let minutes = Math.floor((diff / (1000 * 60)) % 60);
        let seconds = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      } else {
        document.getElementById("countdown").innerText = "Time is up!";
      }
    }
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
