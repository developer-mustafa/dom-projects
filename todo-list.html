<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <div class="w-96 bg-white p-4 rounded shadow">
    <input type="text" id="todoInput" placeholder="Add a task" class="border p-2 w-full">
    <button onclick="addTask()" class="bg-green-500 text-white px-4 py-2 mt-2 w-full rounded">Add</button>
    <ul id="todoList" class="mt-4 space-y-2"></ul>
  </div>

  <script>
    function addTask() {
      let input = document.getElementById("todoInput");
      if (input.value.trim() === "") return;

      let li = document.createElement("li");
      li.className = "flex justify-between items-center p-2 border bg-gray-200 rounded";
      li.innerHTML = input.value + ' <button onclick="removeTask(this)" class="bg-red-500 text-white px-2 rounded">‚ùå</button>';
      document.getElementById("todoList").appendChild(li);
      input.value = "";
    }

    function removeTask(btn) { btn.parentElement.remove(); }
  </script>
</body>
</html>
