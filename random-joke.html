<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <button onclick="getJoke()" class="px-4 py-2 bg-blue-500 text-white rounded">Get a Joke</button>
  <p id="joke" class="mt-4 text-lg font-semibold text-gray-800"></p>

  <script>
    function getJoke() {
      fetch("https://official-joke-api.appspot.com/random_joke")
        .then(res => res.json())
        .then(data => {
          document.getElementById("joke").innerText = data.setup + " - " + data.punchline;
        });
    }
  </script>
</body>
</html>
